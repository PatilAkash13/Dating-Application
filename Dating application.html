<!DOCTYPE html>
<html>

<head>
  <title>Dating Application</title>
  <link rel="stylesheet" href="./style.css">
  <style>

  </style>
</head>

<body class="body">
  <div>
    <center>
      <h1 class="heading">&#128150; Dating Application &#128150;</h1>

    </center>
  </div>
  <div class="info">

    <br>
    <label for="entername">Enter Full Name :</label>
    <input type="text" id="entername" name="Enter Full Name"> <br><br>
    <label for="email">Enter Email Id :</label>
    <input type="email" name="email" pattern="email" placeholder="Example@gmail.com" </div><br><br>
    <label>Phone No. :-</label>
    <select id="phone_no">
      <option>+91</option>
      <option>+92</option>
      <option>+1</option>
      <option>+62</option>
    </select>
    <input class="number" type="number" name="phone_no" id="num" required><br><br>
    <label for="gender"> Select Gender :</label>
    <input type="radio" name="gender" id="gen" value="male"><span>Male</span>
    <input type="radio" name="gender" id="gen" value="female"><span>Female</span>
    <input type="radio" name="gender" id="gen" value="other"><span>Other</span> <br><br>
    <label for="birthday"> Date of Birth :</label>
    <input type="date" id="name" name="dob" placeholder="Year/Month/Date"> <br><br>
    <label for="tattoos"> Check all that apply to you :</label> <br><br>

    <span> I have tattoos and/or piercings</span><br>
    <input type="radio" name="tattoos" value="t1"><span>Yes</span>
    <input type="radio" name="tattoos" value="t1"><span>No</span> <br><br>

    <label for="age"> I am more than 2 years older than my daughter</label><br>
    <input type="radio" name="age" value="t2"><span>Yes</span>
    <input type="radio" name="age" value="t2"><span>No</span> <br><br>

    <label for="panel"> I own a panel van or Ferrari </label><br>
    <input type="radio" name="panel" value="t3"><span>Yes</span>
    <input type="radio" name="panel" value="t3"><span>No</span> <br><br>

    <label for="work"> I work full-time </label><br>
    <input type="radio" name="work" value="t4"><span></span>Yes</span>
    <input type="radio" name="work" value="t4"><span>No</span> <br><br>

    <label for="Rich"> My parents are Rich </label><br>
    <input type="radio" name="Rich" value="t5"><span>Yes</span>
    <input type="radio" name="Rich" value="t5"><span>No</span> <br><br>

    <label for="location"> Is the date at a private/public location</label><br>
    <input type="checkbox" name="location" value="t5"><span>Private</span>
    <input type="checkbox" name="location" value="t5"><span>Public</span> <br><br>

    <label for="whydate">Why do you want to date my daughter</label><br><br>
    <textarea rows="5" cols="50"> </textarea><br><br>
    <label for="contactpoint">Please provide 1 contact point for your reference</label><br><br>
    <textarea rows="2" cols="20"> </textarea><br><br>
    <label for="myfile">An upload the bank statement:</label>
    <input type="file" id="myfile" name="myfile"> <br><br>

    <input type="submit" class="submit" value="Submit">

  </div>

</body>

</html>
